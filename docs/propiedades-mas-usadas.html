<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        section{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card{
            width: 300px;
            height:300px;
            background-color:rgb(224, 224, 224) ;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        .card img{
            width: 100%;
            /* filter: drop-shadow(0.35rem 0.35rem 0.4rem rgba(0, 0, 0, 0.5)); */
        }

        .card p{
            text-align: center;
        }

        .label{
            position: absolute;
            background-color: rgb(138, 253, 228);
            text-wrap: wrap;
            border-radius: 30px;
            padding: 10px;
            width: 200px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            top:140px;
            left: 565px;
            color:rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
                <img loading="lazy" src="./pexels-pixabay-104827.jpg" >
                <p class="label">Cat Rusbel Firguson Cheese War King Desayuno</p>
                <p>Color: blanco y negro.</p>
                <p>Habilidades: Dormir, comer, ir al ba√±o.</p>
        </div>
    </section>
</body>
</html>
