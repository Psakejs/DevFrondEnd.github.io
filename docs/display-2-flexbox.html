<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            display: flex;
            background-color: mediumaquamarine;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .item{
            width: 30px;
            height: 30px;
            background-color: salmon;
        }


        .container .item:nth-child(2n+1){
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
