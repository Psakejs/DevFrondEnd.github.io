<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div{
            position: absolute;
            background-color: cadetblue;
        }

        .one{
            z-index: 5;
        }
        .two{
            z-index: 4;
        }

        .red{
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 4;
        }
        .blue{
            width: 200px;
            height: 200px;
            background-color: rgb(0, 153, 255);
            z-index: 3;
        }
        .yellow{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 251, 0);
            z-index: 6;
            top: 90px;
        }
    </style>
</head>
<body>
    <!-- <div class="one">Platzi</div>
    <div class="two">Master</div> -->


    <section>
        <div class="red">red</div>
        <div class="blue">blue
            <div class="yellow">yellow</div>
        </div>
    </section>
</body>
</html>
