<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main{
            background-color: lightskyblue;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .smile{
            background-color: yellow;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            justify-content: center;
        }

        .eye{
            background-color: black;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .eye1{
            position: relative;
            top: 90px;
            left: 270px;
        }

        .eye2{
            position: relative;
            top: 53px;
            left: 100px;
        }
        .sonrisa{
            background-color: transparent;
            width: 120px;
            height: 10px;
            border-radius: 90%;
            border-bottom: 6px solid black;
            border-right: 6px solid black;
            border-left: 6px solid black;
            position: relative;
            top:105px;
            left: 150px;
        }
    </style>
</head>
<body>
    <main>
        <section class="smile">
            <div class="eye eye1"></div>
            <div class="eye eye2"></div>
            <div class="sonrisa"></div>
        </section>
    </main>
</body>
</html>
